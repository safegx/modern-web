<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            background-image: url("wallpaper.jpg");
            background-size: cover;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        nav {
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        nav h1 {
            margin: 0;
            margin-right: auto;
            cursor: default;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 17px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }
        nav a:hover {
            border-radius: 5px;
            background-color: rgba(0,0,0,0.2);
        }
        .slogan {
            text-align: center;
            padding-top: 10%;
        }
        .slogan-text {
            display: inline-block;
        }
        .slogan-text p,
        .slogan-text h1 {
            color: white;
            margin: 0;
            line-height: 1;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .slogan-text p {
            margin-bottom: 10px;
        }
        .slogan-text h1 {
            display: inline-block;
        }
        .slogan-text:hover p,
        .slogan-text:hover h1 {
            color: #F7FF00;
            text-shadow: 0px 0px 20px gold;
            font-weight: bold;
            cursor: default;
        }
        .slogan-text:hover h1 {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <nav id="menu">
        <h1>Brand</h1>
        <a id="index" href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main class="slogan">
        <span class="slogan-text">
            <p>We boost your</p>
            <h1>BRAND</h1>
        </span>
    </main>
</body>
</html>
