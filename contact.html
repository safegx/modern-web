<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
     <style>
        body {
            background-image: url("wallpaper.jpg");
            background-size: cover;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        nav {
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            margin-right: auto;
            cursor: default;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 17px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        nav a:hover {
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
        }

            main {
                background-color: rgba(28, 28, 28, 0.3);
                border-radius: 10px;
                margin: 30px;
                padding-bottom: 9%;
            }

            main h1 {
                text-align: center;
                color: white;
                padding: 30px;
                cursor: default;
            }
            main div{
                color: white;
                text-align: center;
            }

            main div input , main div textarea  {
                border: 0;
                border-radius:5px;
            }

            div button{
                border-radius: 3px;
                border: none;
            }

            div button:hover{
                background-color: #787878;
            }
    </style>
</head>

<body>
    <nav id="menu">
        <h1>Brand</h1>
        <a id="index" href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h1>Contact</h1>
        <form method="post">
            <div>
                <label for="name"><strong>Name</strong></label><br>
                <input type="text" placeholder="Your name here" id="name"><br><br>
                <label for="email"><strong>Email</strong></label><br>
                <input type="email" placeholder="Your email here" id="email"><br><br>
                <label for="description"><strong>Description</strong></label><br>
                <textarea id="description" placeholder="Write here"></textarea><br><br><br>
                <button type="submit">Submit</button>

            </div>
        </form>
    </main>
</body>

</html>
